	【处警提示】
</p>
<p>
	1、询问当事人。了解侮辱、诽谤的起因、时间、地点、方式、影响。
</p>
<p>
	2、保全证据。走访并登记知情者，提醒当事人保存好能证明侮辱、诽谤的电子或实物证据。
</p>
<p>
	3、调解。对于民间纠纷引起的侮辱、诽谤行为，情节较轻的，可现场调解。
</p>
