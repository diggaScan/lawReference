<p style="text-indent:28pt;">
	<span style="font-size:14pt;"><span>【处警提示】</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">1</span><span style="font-size:14pt;">、<b>警械制服。</b>对于正在肇事肇祸的精神病人，使用网袋、橡皮钢叉、盾牌等工具进行制服。对于女性精神病人，有条件的，要有女性工作人员参与。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">2</span><span style="font-size:14pt;">、<b>通知亲友。</b>现场有条件联系亲友的，立即通知亲友赶到现场协助处置。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">3</span><span style="font-size:14pt;">、<b>约束。</b>制服精神病人后，采用宽面胶带纸、警绳、手铐、约束带、约束衣、头盔等装备，控制其四肢、保护其头部。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">4</span><span style="font-size:14pt;">、<b>随身财物</b>。进行人身安全检查，财物由亲友领回或封存。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span style="font-size:14pt;"><span>【执法依据】</span></span>
</p>
