<p>
	【处警提示】
</p>
<p>
	1、证据保全。对于监控、录音、网络、通讯信息等电子证据及恐吓信、凶器等实物证据，要注意收集、固定。
</p>
<p>
	2、判断。注意区分敲诈勒索与纠纷过程中的过激行为。
</p>
<p>
	3、保护隐私。不要泄露处警过程中了解到的相关人员的隐私。
</p>
