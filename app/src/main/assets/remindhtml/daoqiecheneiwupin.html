<p>
	【处警提示】
</p>
<p>
	1、寻找线索。通过观察车体、走访周边群众等，推测嫌疑人侵入车体的方式，查看现场有无留下撬棒、砖块等作案工具。
</p>
<p>
	2、保护现场。通知技术部门，提醒事主不要翻查车内物品，不要触碰车体被侵入部位。
</p>
<p>
	3、寻找线索。在外围适当走访查看，向周边群众了解一些线索，发现有监控的，进行初步查看。
</p>
