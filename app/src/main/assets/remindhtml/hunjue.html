<p style="text-indent:28pt;">
	<span style="font-size:14pt;"><span>【处警提示】</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">1</span><span style="font-size:14pt;">、<b>通风。</b>保持昏厥者周围空气流通。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">2</span><span style="font-size:14pt;">、<b>救人。</b>近距离呼唤<span>,</span>视情急救<span>,</span>及时通知并等待<span>120</span>到场，如有必要，用警车送医。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">3</span><span style="font-size:14pt;">、<b>保护财物。</b>注意查看现场，发现昏厥者可能遗失的手机、钱包、首饰等财物。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">4</span><span style="font-size:14pt;">、<b>联系亲友。</b>核实昏厥者身份，通过寻访、翻看手机查找并联系亲友。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span style="font-size:14pt;"><span>【执法依据】</span></span>
</p>
<span><span> </span><span style="font-family:仿宋_GB2312;font-size:14pt;">《人民警察法》第二十一条：人民警察遇到公民人身、财产安全受到侵犯或者处于其他危难情形，应当立即救助；对公民提出解决纠纷的要求，应当给予帮助；对公民的报警案件，应当及时查处。</span></span>
