<p style="text-indent:28pt;">
	<span style="font-size:14pt;"><span>【处警提示】</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">1</span><span style="font-size:14pt;">、<b>了解情况。</b>迅速了解人员伤亡、水、电、气、热等公用设施险情、周边环境等情况，第一时间通过虚拟号（<span>500095</span>）上报市局指挥中心。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">2</span><span style="font-size:14pt;">、<b>救人。</b>发现现场有人员受伤的<span>,</span>立即通知<span>120</span>急救中心。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">3</span><span style="font-size:14pt;">、<b>排险。</b>对专业性较强或危险性较大的排险工作，应等待专业部门和技术人员到场处置，防止灼伤、中毒。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">4</span><span style="font-size:14pt;">、<b>警戒。</b>及时疏散围观群众，划定区域设置警戒范围，禁止无关人员进入。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">5</span><span style="font-size:14pt;">、<b>嫌疑人。</b>注意发现和控制事故责任人或者肇事人。</span></span>
</p>
<span> </span>
