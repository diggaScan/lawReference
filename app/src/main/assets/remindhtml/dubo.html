<p>
	【处警提示】
</p>
<p>
	1、现场甄别。出警到宾馆房间外、居民家外等现场，感觉报警情况可疑的，不宜贸然进入，可通过三方通话联系报警人等方式，核实有关情况后再决断。
</p>
<p>
	2、安全防护。参赌人数较多时应及时请求增援，赌博场所处于二楼以上的，防止跳楼。
</p>
<p>
	3、取证。对无主财物、参赌人员的赌资、筹码等现场情况对应登记并拍照固定，经嫌疑人、见证人签名确认。注意发现现场夹缝、天花板等处是否藏匿赌资。
</p>
<p>
	4、防止串供。禁止嫌疑人员相互交谈。
</p>
