<p>
	【处警提示】
</p>
<p>
	1、确保安全。进入吸毒现场时，第一时间控制嫌疑人，防止吸毒人员因幻觉等实施跳楼、行凶等危险行为。
</p>
<p>
	2、查证核实。核实现场人员情况，如有吸毒前科或发现吸毒工具、残留毒品等异常情况，可视情将其传唤至公安机关或现场进行尿检。
</p>
<p>
	3、取证。注意提取吸毒工具、残留毒品等证据。
</p>
