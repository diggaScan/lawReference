<p>
	【处警提示】
</p>
<p>
	1、查缉。向当事人了解嫌疑人的情况并迅速向上级通报，开展可行的现场查缉。
</p>
<p>
	2、物证保护。通知技术部门，加强对现场痕迹物证，包括床单、衣裤、擦拭纸、杯具、烟头、凶器等的保护。提醒受害人在法医检查前不要更换内衣裤或冲洗。
</p>
<p>
	3、观察。感受现场环境、氛围以及当事人情绪，为后续强奸案的立案甄别发现疑点。
</p>
