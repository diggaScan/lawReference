<p>
	【处警提示】
</p>
<p>
	1、警戒。在现场设置警戒范围，禁止无关人员靠近，防止再次发生事故。
</p>
<p>
	2、救人。对现场有伤员的，立即通知120急救中心，视情开展止血等力所能及的急救措施。
</p>
<p>
	3、见证。询问当事人和目击证人，了解事情经过，判明坠物来源，注意发现并控制肇事者。对造成财产损失的,注意登记财产损失情况，及时联系财产所有人。
</p>
