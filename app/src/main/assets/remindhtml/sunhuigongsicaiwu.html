<span> </span> 
<p style="text-indent:28pt;">
	<span style="font-size:14pt;"><span>【处警提示】</span></span> 
</p>
<span> </span> 
<p style="text-indent:28pt;">
	<span><span style="color:black;font-size:14pt;">1</span><span style="color:black;font-size:14pt;">、<b>了解。</b>及时了解被侵占物权属、性质（保管物、遗忘物等）和价值。</span></span> 
</p>
<span> </span> 
<p style="text-indent:28pt;">
	<span><span style="color:black;font-size:14pt;">2</span><span style="color:black;font-size:14pt;">、<b>告知管辖。</b>对侵占数额不到追诉标准的，告知当事人走民事诉讼途径；够追诉的，告知当事人直接向人民法院提起刑事自诉。</span></span> 
</p>
<span> </span> 
<p style="text-indent:28pt;">
	<span><span style="color:black;font-size:14pt;">3</span><span style="color:black;font-size:14pt;">、<b>保全证据。</b>对职务侵占的或一时难以判明侵占类型的，及时提取保存相关证据。</span></span> 
</p>
<span> </span> 
<p style="text-indent:28pt;">
	<span style="font-size:14pt;"><span>【关联信息】</span></span> 
</p>
<span> </span> 
<p style="text-indent:28pt;">
	<span style="color:black;font-size:14pt;"><span>浙江省侵占罪的追诉标准是<span>2</span>万元。</span></span> <span> </span>
</p>
<p align="left" style="text-align:left;text-indent:28pt;">
	<span style="font-size:14pt;"><span>【处警提示】</span></span>
</p>
<p style="text-indent:28pt;">
	<span> </span>
</p>
<p style="text-indent:28pt;">
	<span><span style="color:black;font-size:14pt;">1</span><span style="color:black;font-size:14pt;">、</span><b><span style="font-size:14pt;">查缉</span></b><span style="font-size:14pt;">。<span style="color:black;">注意发现并控制嫌疑人。</span></span></span>
</p>
<p style="text-indent:28pt;">
	<span> </span>
</p>
<p style="text-indent:28pt;">
	<span><span style="color:black;font-size:14pt;">2</span><span style="color:black;font-size:14pt;">、<b>现场勘查</b>。发现并全面固定现场损毁的财物和作案工具等证据，拍摄损毁物品的概貌照和细目照，为案件办理奠定基础。</span></span>
</p>
<p style="text-indent:28pt;">
	<span><span> </span><span style="color:black;font-size:14pt;">3</span><span style="color:black;font-family:仿宋_GB2312;font-size:14pt;">、<b>保存证据</b>。现场作案工具、损坏的物品碎片等防止遗失，有监控的，提醒保存。</span></span>
</p>
<span> </span>
</body>
</html>
