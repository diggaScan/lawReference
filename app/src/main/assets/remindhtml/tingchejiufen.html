<span><span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-family:仿宋_GB2312;font-size:14pt;">1</span><span style="font-size:14pt;">、<b>道路上挡路</b>。车主在场的，教育移开；不在场的，联系其到场移开。拒绝移开的，由交警拖车并按道交法处理。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-family:仿宋_GB2312;font-size:14pt;">2</span><span style="font-size:14pt;">、<b>小区内挡路</b>。车主在场的，教育移开；不在场的，联系其到场移开。拒绝移车的，由属地公安机关按非法拦截车辆处理，但对于车辆，尚无法律规定可依强制拖走。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span style="font-family:仿宋_GB2312;font-size:14pt;"><span>【执法依据】</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-family:仿宋_GB2312;font-size:14pt;">1</span><span style="font-size:14pt;">、《治安管理处罚法》第<span>23</span>条第<span>4</span>款规定，非法拦截机动车，影响交通工具正常行驶的，处警告、罚款或者拘留。</span></span>
</p>
<span> </span><span><span style="font-family:仿宋_GB2312;font-size:14pt;">2</span><span style="font-family:仿宋_GB2312;font-size:14pt;">、《道路交通安全法》第<span>93</span>条规定，（在公共道路上）机动车驾驶人不在现场或者虽在现场但拒绝立即驶离，妨碍其他车辆、行人通行的，处罚款并可以进行拖车。</span></span></span>

</body>
</html>
