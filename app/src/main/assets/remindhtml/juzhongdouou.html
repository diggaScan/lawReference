<p>
	【处警提示】
</p>
<p>
	1、控制求援。表明身份，责令双方立即停止斗殴，不要贸然进入人群，及时请求增援，核实情况后，立即通过虚拟号（500095）向市局指挥中心反馈。
</p>
<p>
	2、救人。当事人受伤较重的，及时通知120急救中心，情况危急时可用警车送医，但可能脊椎、胸脑受伤的除外。
</p>
<p>
	3、查缉。及时控制嫌疑人，嫌疑人尚未逃远的，快速追缉。
</p>
<p>
	4、判断。注意区分打架纠纷与聚众斗殴，前者可以调解。
</p>
