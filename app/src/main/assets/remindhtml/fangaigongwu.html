<p>
	【处警提示】
</p>
<p>
	1、控制。及时赶赴现场，出示证件，表明身份，宣讲法律，晓以利害。
</p>
<p>
	2、求援。因嫌疑人醉酒、人数、体格等原因难以约束的，及时请求增援，避免长时间拉扯、对峙。
</p>
<p>
	3、取证。处置过程中，做好录音录像、登记目击证人等取证工作。
</p>
<p>
	4、迅速带离。对于类似发生在主要道路、广场、车站等人员易聚集的公共场所的敏感警情，嫌疑人得到控制的，安全检查后迅速带离现场。
</p>
