<p>
	【处警提示】
</p>
<p>
	1、先期灭火。如现场火势不大，在确保安全的前提下组织单位、住户和现场群众，利用消防设施或者脸盆等简易工具进行先期灭火。
</p>
<p>
	2、警戒。如火势较大，应设置警戒范围，疏散群众，疏导交通，清理消防通道,引导救援车辆进入。
</p>
<p>
	3、进入。民警不得贸然进入火场，必须进入现场抢救伤员的，可采用捂湿毛巾、披湿被褥等简易的防护措施。
</p>
<p>
	4、财物。阻止群众返回火场抢救财物；对疏散出来的重要物资，予以看管，防止丢失。
</p>
