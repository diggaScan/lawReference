<p style="text-indent:28pt;">
	<span style="font-size:14pt;"><span>【处警提示】</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">1</span><span style="font-size:14pt;">、<b>控制了解</b>。控制事态，了解缘由及邻里“积怨”。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">2</span><span style="font-size:14pt;">、<b>寻求协助</b>。有条件的，可以邀请物业、社区干部、当地有德望的人协助调解。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">3</span><span style="font-size:14pt;">、<b>消除隐患</b>。及时向社区民警传递信息跟进，防止次生纠纷引发。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span style="font-size:14pt;"><span>【关联信息】</span></span>
</p>
<span><span> </span><b><span style="font-size:14pt;">相邻权</span></b><span style="font-family:仿宋_GB2312;font-size:14pt;">：《民法通则》第八十三条规定，不动产的相邻各方，应当按照有利生产、方便生活、团结互助、公平合理的精神，正确处理截水、排水、通行、通风、采光等方面的相邻关系。给相邻方造成妨碍或者损失的，应当停止侵害，排除妨碍，赔偿损失。</span></span>
