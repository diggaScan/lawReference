<p>
	【处警提示】
</p>
<p>
	1、查缉。向当事人了解嫌疑人的特征，视情开展现场查缉。
</p>
<p>
	2、止损。告知或协助当事人用电话挂失或网上输错密码的方法对嫌疑银行卡的电话银行或网络银行功能进行临时冻结。
</p>
<p>
	3、证据保全。诈骗道具等物品可能留有痕迹的，在技术部门提取前注意保护。
</p>
