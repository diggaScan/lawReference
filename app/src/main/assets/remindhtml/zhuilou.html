<p>
	【处警提示】
</p>
<p>
	1、降险。在保障自身安全的前提下，采用托举、接抱、拉棉被、铺软垫等降低其危险系数。
</p>
<p>
	2、警戒。如无法自行开展救助，及时请求增援，设置警戒范围，疏散群众，及时疏通消防车通道。
</p>
<p>
	3、救人。通知120急救中心及时到现场救护或准备救护。
</p>
