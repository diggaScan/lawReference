</p>
<p>
	<span><span> </span><span style="font-size:14pt;">2</span><span style="font-family:仿宋_GB2312;font-size:14pt;">、<b>进入。</b>民警不得贸然进入中心现场，如必须进入现场抢救伤员的，尽可能采取佩戴防毒面具、披湿被褥、穿不易产生静电的全棉衣物、着防辐射服等有针对性的防护措施，保护自身安全。</span></span>
