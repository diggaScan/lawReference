	【处警提示】
</p>
<p>
	1、控制了解。控制事态，弄清身份，了解缘由。
</p>
<p>
	2、寻求协助。引导双方协商，也可以请求业主委员会、物业行政主管部门或当地政府相关部门、居委会、村委会等到场协助。
</p>
<p>
	3、处理违法。用极端方式示威的，进行劝阻，不听劝阻的，依法处理。
</p>
