<p>
	【处警提示】
</p>
<p>
	1、登记信息。登记受害人身份信息和丢失电动车情况（数量、特征、价值等）。
</p>
<p>
	2、现场勘查。有条件的，对现场进行勘察，调取、固定有关证据。
</p>
<p>
	3、寻找线索。在外围适当走访查看，向周边群众了解一些线索，发现有监控的，进行初步查看。
</p>
<p>
	4、告知。告知受害人携带个人身份证、购车发票、行驶证等有关材料到派出所制作报案笔录。
</p>

</body>
