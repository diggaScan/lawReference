<p>
	<span style="font-size:14pt;"><span>【处警提示】</span></span>
</p>
<p style="text-indent:28pt;">
	<span><span style="color:black;font-size:14pt;">1</span><span style="color:black;font-size:14pt;">、<b>了解情况。</b>通过查看监控、询问知情者等方式，了解室内人员、伤情、凶器、房间结构等情况。避免惊扰嫌疑人，情况不明时不宜贸然行动，被害人本人报警的，联系须谨慎。</span></span>
</p>
<p style="text-indent:28pt;">
	<span><span style="color:black;font-size:14pt;">2</span><span style="color:black;font-size:14pt;">、<b>救人</b>。人员受伤的，及时通知<span>120</span>救治。</span></span>
</p>
<p style="text-indent:28pt;">
	<span><span style="color:black;font-size:14pt;">3</span><span style="color:black;font-size:14pt;">、<b>取证</b>。通知技术部门，注意对现场绳索、胶带纸、字据等实物证据的保护和提取。</span></span>
</p>
