<p>
	【处警提示】
</p>
<p>
	1、现场甄别。出警到宾馆房间外、居民家外等现场，感觉报警情况可疑的，不宜贸然进入，可通过三方通话联系报警人等方式，核实有关情况后再决断。
</p>
<p>
	2、进入迅速。对确有违法嫌疑的，争取最短时间进入第一现场并对现场全景迅速拍照，拍到裸体嫌疑人时，应避开其隐私部位。
</p>
<p>
	3、取证。注意发现现场的避孕套、擦拭纸、经营账目等证据，进行登记、拍照、提取。
</p>
<p>
	<br />
</p>
