<p style="text-indent:28pt;">
	<span style="font-size:14pt;"><span>【处警提示】</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">1</span><span style="font-size:14pt;">、<b>核实身份</b>。敦促开锁人员遵守行业规定，核实报警人身份后方可开锁。如果室内确有危急情况且一时难以核实的，可先行进入后再核实身份。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">2</span><span style="font-size:14pt;">、<b>拒绝帮助。</b>若发现报警人有因感情、经济或房产纠纷等原因并意图利用公安机关擅入室内嫌疑的，不予开锁。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span style="font-size:14pt;"><span>【执法依据】</span></span>
</p>
<span><span> </span><span style="font-family:仿宋_GB2312;font-size:14pt;">《人民警察法》第二十一条：人民警察遇到公民人身、财产安全受到侵犯或者处于其他危难情形，应当立即救助；对公民提出解决纠纷的要求，应当给予帮助；对公民的报警案件，应当及时查处。</span></span>
