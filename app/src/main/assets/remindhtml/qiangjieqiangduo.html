<p>
	【处警提示】
</p>
<p>
	1、救人。事主受伤较重的，及时通知120急救中心，120未到场的，也可用警车送医，但脊椎骨折、胸脑受伤的一般不宜搬动，除非事主近亲属明确要求并明确表示自愿承担后果。
</p>
<p>
	2、查缉。嫌疑人尚未逃远的，视情追缉或将嫌疑人特征通知增援力量追缉。
</p>
<p>
	3、保护现场。通知技术部门，划定警戒区，适当查看外围，看有否嫌疑人踩点、逃跑时留下的烟头、血迹等物证，不要在现场抽烟。
</p>
