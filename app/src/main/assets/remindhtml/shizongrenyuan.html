<p style="text-indent:28pt;">
	<span style="font-size:14pt;"><span>【处警提示】</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">1</span><span style="font-size:14pt;">、<b>甄别。</b>询问报警人与失踪人员的关系，如因债务纠纷要求查找的，拒绝提供查找帮助，并告知其依法向人民法院申请。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">2</span><span style="font-size:14pt;">、<b>了解。</b>向报警人询问失踪人员的相关情况，分析其可能落脚的地点。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">3</span><span style="font-size:14pt;">、<b>信息比对。</b>通过<span>527114</span>（市局电话查询服务中心）在警务平台中对失踪人员信息进行查找比对。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">4</span><span style="font-size:14pt;">、<b>查找。</b>获得有价值的线索后，可视情带报警人一同到相关场所查找。</span></span>
</p>
<span> </span>
<p style="text-indent:28pt;">
	<span><span style="font-size:14pt;">5</span><span style="font-size:14pt;">、<b>告知。</b>告知报警人前往派出所报案时需携带失踪人员近照和头发、皮屑等<span>DNA</span>样本。</span></span>
</p>
