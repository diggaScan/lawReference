<p>
	【处警提示】
</p>
<p>
	1、制止。表明身份，责令行为人立即停止违法犯罪行为；警力不足时，及时请求增援。
</p>
<p>
	2、救人。协助120救治伤员，120未到，也可以用警车急送医院，但脊椎骨折、胸脑受伤的一般不宜搬动，群众质疑的，以避免二次伤害进行解释，除非事主近亲属强烈要求并明确表示自愿承担后果。
</p>
<p>
	3、取证。走访目击证人，发现、固定现场证据，提取与案件有关的证据材料，依法扣押违法、违禁物品。
</p>
<p>
	4、判断。注意区分民事纠纷与寻衅滋事。
</p>
